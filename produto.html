  <section class="banner2">
    <h1>Loja</h1>

  <section style="padding: 45px 0px;">
    <div class="container" style="justify-content: center;display: flex;">
      <div class="col-md-10 row" id="prato">
        <div class="col-md-5">
          <img src="" alt="" id="imagem_prato">
        </div>
        <div class="col-md-7">
          <p id="titulo_prato"></p>
          <p id="desc_prato"></p>
          <p id="preco_prato"></p>
          <p class="titulo_quantidade">Quantidade:</p>
          <div class="quantidade">
            <button type="button" class="menos">-</button>
            <input type="number" name="quantidade" id="quantidade" value="1">
            <button type="button" class="mais">+</button>
          </div>
          <button class="comprar" onclick="adicionarProduto()">Comprar</button>
        </div>
        <div class="col-md-12" style="padding-top: 40px;">
          <p class="titulo_avaliacao">Avaliações:</p>
          <div id="avaliacoes">
            <div class="avaliacao">
              <p class="nome_avaliacao"></p>
              <p class="texto_avaliacao"></p>
            </div>
          </div>
        </div>
        <div class="col-md-12" style="padding-top: 40px;">
          <p class="titulo_avaliacao">Deixa sua avaliação:</p>
          <fieldset class="rating">
            <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5"
              title="Awesome - 5 stars"></label>
            <input type="radio" id="star4half" name="rating" value="4.5" /><label class="half" for="star4half"
              title="Pretty good - 4.5 stars"></label>
            <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4"
              title="Pretty good - 4 stars"></label>
            <input type="radio" id="star3half" name="rating" value="3.5" /><label class="half" for="star3half"
              title="Meh - 3.5 stars"></label>
            <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3"
              title="Meh - 3 stars"></label>
            <input type="radio" id="star2half" name="rating" value="2.5" /><label class="half" for="star2half"
              title="Kinda bad - 2.5 stars"></label>
            <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2"
              title="Kinda bad - 2 stars"></label>
            <input type="radio" id="star1half" name="rating" value="1.5" /><label class="half" for="star1half"
              title="Meh - 1.5 stars"></label>
            <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1"
              title="Sucks big time - 1 star"></label>
            <input type="radio" id="starhalf" name="rating" value="0.5" /><label class="half" for="starhalf"
              title="Sucks big time - 0.5 stars"></label>
          </fieldset>
        </div>
        <div class="col-md-12" style="padding-top: 10px;">
          <input type="text" placeholder="Nome" name="nomeAvaliacao" id="nomeAvaliacao">
          <textarea name="minhaAvaliacao" id="minhaAvaliacao" rows="7" placeholder="Avaliação"></textarea>
          <button class="btnAvaliacao" onclick="adicionarAvaliacao()">Adicionar</button>
        </div>
      </div>
    </div>
  </section>
